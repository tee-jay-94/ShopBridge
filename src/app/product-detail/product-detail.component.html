<div class="row justify-content-center align-items-center">
    <div class="col-sm-6">
        <form [formGroup]="productForm" (ngSubmit)="save()">
            <div class="form-group  mb-2">
                <label for="p-name">Name</label>
                <input type="text" class="form-control" id="p-name" placeholder="Product name" formControlName="name">
            </div>
            <div class="form-group  mb-2">
                <label for="p-brand">Brand</label>
                <input type="text" class="form-control" id="p-brand" placeholder="Product brand" formControlName="brand">
            </div>
            <div class="form-group  mb-2">
                <label for="p-description">Description</label>
                <input type="text" class="form-control" id="p-description" placeholder="Product description" formControlName="description">
            </div>
            <div class="form-group  mb-2">
                <label for="p-price">Price</label>
                <input type="text" class="form-control" id="p-price" placeholder="Product price" formControlName="price">
            </div>
            <div class="form-group  mb-2">
                <label for="p-qty">Quantity</label>
                <input type="text" class="form-control" id="p-qty" placeholder="Product quantity" formControlName="qty">
            </div>
            <button type="submit" [disabled]="!productForm.valid" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>
